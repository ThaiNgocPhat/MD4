<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Người Dùng</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>
<div id="usersInfo">
    <h2>Danh sách Người Dùng</h2>

    <!-- Ô tìm kiếm -->
    <form th:action="@{/admin/search}" method="get">
        <input type="text" name="name" placeholder="Tìm kiếm người dùng" />
        <button type="submit">Tìm kiếm</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Người Dùng</th>
            <th>Email</th>
            <th>Họ và Tên</th>
            <th>Điện Thoại</th>
            <th>Địa Chỉ</th>
            <th>Avatar</th>
            <th>Vai Trò</th>
            <th>Trạng Thái</th>
            <th>Ngày Tạo</th>
            <th>Ngày Cập Nhật</th>
            <th>Trạng thái</th>
            <th>Cập nhật quyền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <img th:src="${user.avatar}" alt="Avatar" style="width: 50px; height: auto;"/>
            </td>
            <td th:text="${user.role ? 'Quản trị viên' : 'Người dùng'}"></td>
            <td th:text="${user.status ? 'Hoạt động' : 'Không hoạt động'}"></td>
            <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(user.updatedAt, 'dd-MM-yyyy')}"></td>
            <td>
                <form th:action="@{/admin/users/changeStatus}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <input type="checkbox" name="status" th:checked="${user.status}" value="true"
                           onclick="this.form.submit(); this.form.status.value = this.checked;">
                </form>
            </td>
            <td>
                <form th:action="@{/admin/users/changeRole}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <select name="role" onchange="this.form.submit()">
                        <option value="false" th:selected="${!user.role}">Người dùng</option>
                        <option value="true" th:selected="${user.role}">Quản trị viên</option>
                    </select>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
