<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="import" th:href="@{../header.html}">
    <link rel="import" th:href="@{../footer.html}">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
<div th:replace="header :: header"></div>
<h1>Shopping Cart</h1>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Hình ảnh</th>
        <th>Số lượng</th>
        <th>Giá</th>
        <th>Tổng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart, stat : ${shoppingCarts}">
        <td th:text="${stat.index + 1}">STT</td>
        <td th:text="${cart.product.name}">Tên sản phẩm</td>
        <td><img th:src="${cart.product.image}" alt="Product Image" style="width: 100px; height: auto;"></td>
        <td>
            <form th:action="@{/cart/update}" method="post">
                <div class="quantity-selection">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" th:value="${cart.quantity}" min="1" required />
                </div>
                <input type="hidden" name="cartId" th:value="${cart.id}" />
                <button class="btn-add-cart" type="submit">Cập nhật</button>
            </form>
        </td>
        <td th:text="${cart.product.getFormattedUnitPrice()}">Giá</td>
        <td th:text="${cart.product.formatCurrency(cart.quantity * cart.product.unitPrice)}">Tổng</td>
        <td>
            <form th:action="@{/cart/delete}" method="post">
                <input type="hidden" name="cartId" th:value="${cart.id}" />
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="total-amount">
    <h2>Tổng tiền: <span th:text="${shoppingCarts[0].product.formatCurrency(totalAmount)}">0.00</span></h2>

</div>
<div class="checkout">
    <form th:action="@{/cart/checkout}" method="get">
        <button type="submit">Thanh toán</button>
    </form>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
